{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Smart Legal Assistance API Documentation</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/swagger-custom.css' %}" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        
        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }
        
        body {
            margin: 0;
            background: #fafafa;
        }

        .topbar-wrapper img[alt="Swagger UI"] {
            display: none;
        }

        .topbar-wrapper::before {
            content: "Smart Legal Assistance API";
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
    <script>
    window.onload = function() {
        const ui = SwaggerUIBundle({
            url: "{% url 'schema-json' '.json' %}",
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "BaseLayout",
            supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
            persistAuthorization: true,
            validatorUrl: null,
            docExpansion: "list",
            tagsSorter: "alpha",
            operationsSorter: "alpha",
            defaultModelsExpandDepth: 1,
            defaultModelExpandDepth: 1,
            filter: true
        });
        window.ui = ui;
    };
    </script>
</body>
</html>
